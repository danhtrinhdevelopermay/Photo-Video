name: Android Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build APK and Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    # Verify Gradle setup
    - name: Verify Gradle Wrapper
      run: |
        echo "Checking Gradle wrapper..."
        ./gradlew --version
        echo "Checking project structure..."
        ls -la
        ls -la app/
    
    # Step 1: Clean project first
    - name: Clean Project
      run: ./gradlew clean --stacktrace
      continue-on-error: true
      
    # Step 2: Build Debug APK (main target)
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --info
      
    # Step 3: Run Lint Analysis
    - name: Run Lint Analysis
      run: ./gradlew lintDebug --continue --stacktrace
      continue-on-error: true
      
    # Step 4: Run Unit Tests
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --continue --stacktrace
      continue-on-error: true
      
    # Step 4: Build Release APK (if on main branch)
    - name: Build Release APK
      if: github.ref == 'refs/heads/main'
      run: ./gradlew assembleRelease
      
    # Upload artifacts
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: github.ref == 'refs/heads/main' && success()
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-release.apk
        
    # Upload test and analysis reports
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          app/build/reports/tests/testDebugUnitTest/
          app/build/reports/lint-results-debug.html
          
    # Display build results and diagnostics
    - name: Display Build Status
      if: always()
      run: |
        echo "=== BUILD SUMMARY ==="
        echo "✅ Code checkout completed"
        echo "✅ JDK 17 setup completed"
        echo "📁 Project structure:"
        find . -name "*.gradle" -type f
        echo "📁 APK output directory:"
        ls -la app/build/outputs/apk/ 2>/dev/null || echo "No APK outputs found"
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ Debug APK built successfully"
          ls -lh app/build/outputs/apk/debug/app-debug.apk
        else
          echo "❌ Debug APK build failed"
          echo "🔍 Checking build directory..."
          ls -la app/build/ 2>/dev/null || echo "No build directory found"
        fi
        if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
          echo "✅ Release APK built successfully"
          ls -lh app/build/outputs/apk/release/app-release.apk
        fi
        echo "📊 Check the test reports in artifacts for detailed results"